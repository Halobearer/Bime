                  fill="currentColor"></path>
        </svg>
    </div>

    <div class="top-section">
        <div id="displayed-hostnames">

        </div>
    </div>

    <div class="bottom-section">
        <div class="hostname-input">
            <input type="text" placeholder="Enter Hostname to restrict" class="host-text" autocomplete="on">
            <div id="hostname-icon"></div>
        </div>

        <div class="time-inputs">
            <input type="time" id="from-input" class="time-label" value="12:00">
            <input type="time" id="to-input" class="time-label2" value="12:00">
        </div>
        <button class="save-button">Save</button>
    </div>
</div>
</body>
